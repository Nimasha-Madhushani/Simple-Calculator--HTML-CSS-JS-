<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="calc">

        <p id="casio">C A S I O <img id="image" src="accounting.png"></p>

        <div class="calc_inner">
            <div class="display">
                <p id="output">0</p>
            </div>
            <div class="first-row">
                <button id="row_1-col_1" onclick="clearOutput()">C</button>
                <button id="row_1-col_2" onclick="fordisplay('%')">%</button>
                <button id="row_1-col_3" onclick="fordisplay('/')">&#247;
                </button>
            </div>

            <div class="second-row">
                <button id="row_2-col_1" value="7" onclick="fordisplay('7')">7</button>
                <button id="row_2-col_2" value="8" onclick="fordisplay('8')">8</button>
                <button id="row_2-col_3" value="9" onclick="fordisplay('9')">9</button>
                <button id="row_2-col_4" value="*" onclick="fordisplay('*')">x</button>
            </div>

            <div class="third-row">
                <button id="row_3-col_1" value="4" onclick="fordisplay('4')">4</button>
                <button id="row_3-col_2" value="5" onclick="fordisplay('5')">5</button>
                <button id="row_3-col_3" value="6" onclick="fordisplay('6')">6</button>
                <button id="row_3-col_4" value="-" onclick="fordisplay('-')">-</button>
            </div>

            <div class="forth-row">
                <button id="row_4-col_1" value="1" onclick="fordisplay('1')">1</button>
                <button id="row_4-col_2" value="2" onclick="fordisplay('2')">2</button>
                <button id="row_4-col_3" value="3" onclick="fordisplay('3')">3</button>
                <button id="row_4-col_4" value="+" onclick="fordisplay('+')">+</button>
            </div>

            <div class="fifth-row">
                <button id="row_5-col_1" value="0" onclick="fordisplay('0')">0</button>
                <button id="row_5-col_2" value="." onclick="fordisplay('.')">.</button>
                <button id="row_5-col_3" value="=" onclick="solve()">=</button>
            </div>

        </div>


    </div>

    <script src="calculator.js"></script>
</body>

</html>
